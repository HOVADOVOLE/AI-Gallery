server {
    listen 80;

    # 1. Serve React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API requests
    # Requests to /api/xyz -> Backend /xyz
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        client_max_body_size 500M; # Allow large uploads
    }

    # 3. Proxy Static Files (Thumbnails & Uploads)
    # These are served by FastAPI static mounts at root /thumbnails and /uploads
    location /thumbnails/ {
        proxy_pass http://backend:8000/thumbnails/;
    }

    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
    }
}
