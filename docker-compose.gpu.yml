version: '3.8'

services:
  backend:
    build: ./backend
    container_name: aigallery-backend-gpu
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
      - ./backend/config.yaml:/app/config.yaml
      - ./README.md:/app/README.md
    environment:
      - SECRET_KEY=unsafe_secret_key_change_me_in_prod
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build: ./frontend
    container_name: aigallery-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
